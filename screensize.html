      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Bootstrap multicolumn form</title>
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Link <span class="sr-only">(current)</span></a>
            </li>
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a
                href="#"
                class="dropdown-toggle"
                data-toggle="dropdown"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >Dropdown <span class="caret"></span
              ></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" />
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a
                href="#"
                class="dropdown-toggle"
                data-toggle="dropdown"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >Dropdown <span class="caret"></span
              ></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <div class="container">
      <div class="row">
        <div
          class="col-xs-12 col-sm-12 col-md-8 col-lg-6 column col-sm-offset-0 col-md-offset-2 col-lg-offset-3"
        >
          <form class="form-horizontal">
            <fieldset>
              <!-- Form Name -->
              <legend>Form Name</legend>
              <!-- Select Basic -->
              <div class="form-group">
                <label class="col-md-3 control-label" for="selectbasic"
                  >Select Basic</label
                >
                <div class="col-md-9">
                  <select
                    id="selectbasic"
                    name="selectbasic"
                    class="form-control"
                  >
                    <option value="1">Option one</option>
                    <option value="2">Option two</option>
                    <option value="3">Option three</option>
                  </select>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-3 control-label" for="textinput"
                  >Text Input</label
                >
                <div class="col-md-3">
                  <input
                    id="textinput"
                    name="textinput"
                    type="text"
                    placeholder="placeholder"
                    class="form-control input-md"
                  />
                </div>

                <!-- Multiple Radios (inline) -->

                <label class="col-md-3 control-label" for="radios"
                  >Inline Radios</label
                >
                <div class="col-md-3">
                  <label class="radio-inline" for="radios-0">
                    <input
                      type="radio"
                      name="radios"
                      id="radios-0"
                      value="1"
                      checked="checked"
                    />
                    Yes
                  </label>
                  <label class="radio-inline" for="radios-1">
                    <input type="radio" name="radios" id="radios-1" value="2" />
                    No
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label" for="textinput"
                  >Desde:
                </label>
                <div class="col-md-4">
                  <input
                    id="textinput"
                    name="textinput"
                    type="date"
                    placeholder="placeholder"
                    class="form-control input-md"
                  />
                </div>

                <label class="col-md-1 control-label" for="textinput"
                  >Hasta:
                </label>
                <div class="col-md-4">
                  <input
                    id="textinput"
                    name="textinput"
                    type="date"
                    placeholder="placeholder"
                    class="form-control input-md"
                  />
                </div>
              </div>

              <!-- Textarea -->
              <div class="form-group">
                <label class="col-md-3 control-label" for="textarea"
                  >Text Area</label
                >
                <div class="col-md-9">
                  <textarea class="form-control" id="textarea" name="textarea">
default text</textarea
                  >
                </div>
              </div>

              <!-- Button (Double) -->
              <div class="form-group">
                <label class="col-md-3 control-label" for="button1id"></label>
                <div class="col-md-8">
                  <button
                    id="button1id"
                    name="button1id"
                    class="btn btn-success"
                  >
                    Ok
                  </button>
                  <button
                    id="button2id"
                    name="button2id"
                    class="btn btn-danger"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <a href="/htmlIntro.html">NEXT!</a>
    </div>
    <!-- <img src="/svgExample.svg" class="svgExample" /> -->
  </body>
</html>
